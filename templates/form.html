<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Telegram Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.3s;
    }

    form {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 5px #007aff44;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcb;
    }

    #thankyou {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-size: 1.8rem;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    #thankyou.show {
      opacity: 1;
      visibility: visible;
      animation: popUp 1s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .location-tag {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Join Our Telegram Group</h2>
  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="towncity" placeholder="Town/City" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="telegram" placeholder="Telegram Username" required>
    <button type="submit">Submit</button>
  </form>

  <div class="location-tag" id="locationTag">Location: Fetching...</div>
  <div id="thankyou">Thank you! Redirectingâ€¦</div>

  <script>
    const form = document.getElementById("userForm");
    const thankyou = document.getElementById("thankyou");
    const locationTag = document.getElementById("locationTag");

    let userLat = null;
    let userLon = null;

    // Get location immediately
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition((pos) => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        locationTag.textContent = Location: ${userLat.toFixed(3)}, ${userLon.toFixed(3)};
      }, () => {
        locationTag.textContent = "Location: Unknown";
      }, { enableHighAccuracy: false, timeout: 5000 });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        fullname: form.fullname.value.trim(),
        phone: form.phone.value.trim(),
        towncity: form.towncity.value.trim(),
        age: form.age.value.trim(),
        telegram: form.telegram.value.trim(),
        latitude: userLat,
        longitude: userLon
      };

      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.link) {
          thankyou.classList.add("show");
          setTimeout(() => window.location.href = res.link, 3000);
        } else {
          alert(res.error || "Something went wrong.");
        }
      })
      .catch(() => alert("Network error"));
    });
  </script>
</body>
</html>
