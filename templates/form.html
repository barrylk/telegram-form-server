<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Telegram Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 0.3s;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      animation: slideIn 0.6s ease;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 5px #007aff55;
    }

    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #0051c3;
    }

    #progress {
      height: 4px;
      background: #007aff;
      width: 0%;
      margin-top: -5px;
      transition: width 0.3s ease;
    }

    #thankYouMessage {
      display: none;
      font-size: 1.5rem;
      color: #007aff;
      animation: fadeInMessage 2s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    @keyframes fadeInMessage {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Fill the form to join</h2>
  <div id="progress"></div>

  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="towncity" placeholder="Town/City" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="telegram" placeholder="Telegram Username" required>
    <button type="submit">Submit</button>
  </form>

  <div id="thankYouMessage">
    Thank you for joining! Redirecting to the Telegram group...
  </div>

  <script>
    const form = document.getElementById("userForm");
    const progress = document.getElementById("progress");
    const thankYouMessage = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      progress.style.width = "30%";

      const formData = {
        fullname: form.fullname.value.trim(),
        phone: form.phone.value.trim(),
        towncity: form.towncity.value.trim(),
        age: form.age.value.trim(),
        telegram: form.telegram.value.trim(),
        latitude: null,
        longitude: null
      };

      navigator.geolocation.getCurrentPosition(function(pos) {
        formData.latitude = pos.coords.latitude;
        formData.longitude = pos.coords.longitude;
        sendForm();
      }, function() {
        // If location fails, proceed anyway without it
        sendForm();
      }, {
        maximumAge: 10000,
        timeout: 3000
      });

      function sendForm() {
        progress.style.width = "70%";
        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        })
        .then(res => res.json())
        .then(response => {
          progress.style.width = "100%";
          if (response.link) {
            // Show Thank You message and wait before redirecting
            thankYouMessage.style.display = "block";
            setTimeout(() => {
              window.location.href = response.link;
            }, 3000);  // Wait for 3 seconds before redirecting
          } else {
            alert(response.error || "Something went wrong.");
            progress.style.width = "0%";
          }
        })
        .catch(() => {
          alert("Network error.");
          progress.style.width = "0%";
        });
      }
    });
  </script>
</body>
</html>
